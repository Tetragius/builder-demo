<body>
    <div id="app">base</div>
    <script>
        let old, sc;
        setInterval(() => {
            const script = localStorage.getItem('script');
            if (script !== old) {
                // const file = new File([script], 'index.js', { type: 'text/javascript' });
                try {
                    eval(script);
                    old = script;
                }
                catch { }
            }
        }, 5000);
    </script>
